<div class="container">
  <h1>Auth Form</h1>
  <form (submit)="authenticate()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="userid" name="userid">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" class="form-control" id="password" [(ngModel)]="password" name="password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
<h1 for="loginSuccess" *ngIf="loginok === true">{{successfulLogin}}</h1>
<h1 for="loginError" *ngIf="loginok === false && attempted > 0 && attempted < 4">{{invalidLogin}}</h1>
<h1 for="loginError" *ngIf="loginok === false && attempted > 3">{{tooManyAttempts}}</h1>
